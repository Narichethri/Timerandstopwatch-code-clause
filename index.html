<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Timer and Stopwatch</h1>
    <div class="timer">
      <h2>Timer</h2>
      <div id="timerDisplay">00:00:00</div>
      <button id="startTimer" onclick="startTimer()">Start</button>
      <button id="pauseTimer" onclick="pauseTimer()">Pause</button>
      <button id="resetTimer" onclick="resetTimer()">Reset</button>
    </div>
    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <div id="stopwatchDisplay">00:00:00</div>
      <button id="startStopwatch" onclick="startStopwatch()">Start</button>
      <button id="pauseStopwatch" onclick="pauseStopwatch()">Pause</button>
      <button id="resetStopwatch" onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
